<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafi's Ultimate Code Runner</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #00ffc8;
      --accent: #ff0077;
      --light-bg: #f0f0f0;
      --light-fg: #222;
      --light-accent: #0077ff;
      --header-bg: #1a237e;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: monospace;
      background: var(--bg); color: var(--fg);
      display: flex; flex-direction: column; align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: var(--light-bg); color: var(--light-fg);
    }
    header {
      width: 100%; background: var(--header-bg);
      padding: 15px; text-align: center;
      font-size: 20px; font-weight: bold;
      color: white;
      display: flex; justify-content: space-between; align-items: center;
    }
    .menu-button {
      background: transparent; color: white;
      border: none; font-size: 24px;
      cursor: pointer; margin-left: 10px;
    }
    .menu-dropdown {
      position: absolute; top: 60px; right: 10px;
      background: #1c1c1c; border: 1px solid var(--fg);
      border-radius: 5px; display: none;
      flex-direction: column;
      z-index: 9999;
    }
    .menu-dropdown button, .menu-dropdown input {
      background: none; border: none;
      color: var(--fg); padding: 10px;
      text-align: left; cursor: pointer;
      width: 200px;
    }
    .toolbar {
      margin: 15px 0; display: flex;
      flex-wrap: wrap; gap: 10px; justify-content: center;
      max-width: 95%;
    }
    .toolbar button {
      padding: 8px 12px;
      background: var(--fg); color: #000;
      border: none; border-radius: 6px;
      box-shadow: 0 0 6px var(--fg);
      font-weight: bold; cursor: pointer;
    }
    .toolbar button:hover {
      background: var(--accent); color: #fff;
    }
    .editor-container {
      position: relative;
      width: 90%; max-width: 800px;
      margin: 10px 0;
      border: 1px solid var(--fg);
      border-radius: 6px;
      overflow: hidden;
    }
    .line-numbers {
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 40px;
      padding: 10px 5px;
      background: #111;
      color: #666;
      text-align: right;
      border-right: 1px solid var(--fg);
      overflow-y: hidden;
      user-select: none;
      line-height: 1.5;
    }
    textarea, iframe, #console {
      width: 100%;
      font-family: monospace;
    }
    textarea {
      height: 180px; 
      padding: 10px 10px 10px 55px;
      background: #111; 
      color: #0f0;
      resize: vertical;
      border: none;
      outline: none;
      line-height: 1.5;
    }
    iframe {
      height: 220px; background: #fff;
      margin: 15px 0;
      border: 1px solid var(--fg);
      border-radius: 6px;
    }
    #console {
      height: 100px; background: #000;
      color: #0f0; overflow-y: auto;
      padding: 8px; font-size: 13px;
      border: 1px solid var(--fg);
      border-radius: 6px;
    }
    footer {
      margin: 20px 0; font-size: 14px;
      color: var(--fg);
      text-shadow: 0 0 12px var(--fg);
      font-weight: bold;
    }
    body.light footer {
      color: var(--light-accent);
      text-shadow: 0 0 10px var(--light-accent);
    }
    #fullscreenPreview {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: #fff; z-index: 9999; display: none;
    }
    #fullscreenPreview iframe {
      width: 100%; height: 100%; border: none;
    }
    #closePreview {
      position: absolute; top: 10px; right: 10px;
      background: red; color: white; border: none;
      padding: 10px; font-weight: bold; cursor: pointer;
    }
    .hidden { display: none; }
    #copyBtn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: var(--fg);
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      z-index: 2;
    }
    #copyBtn:hover {
      background: var(--accent);
      color: white;
    }
    #cursor-position {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #ccc;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 2;
    }
    .syntax-highlight {
      color: #ff79c6; /* Pink for tags */
    }
    .syntax-highlight.attr {
      color: #50fa7b; /* Green for attributes */
    }
    .syntax-highlight.value {
      color: #f1fa8c; /* Yellow for values */
    }
  </style>
</head>
<body>
  <header>
    <div>‚ö° Rafi's Ultimate Code Runner</div>
    <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
    <div class="menu-dropdown" id="menu">
      <button onclick="aiSuggest()">ü§ñ AI Code Suggest</button>
      <button onclick="apkGuide()">üì± Make APK</button>
      <button onclick="toggleTheme()">üåô Toggle Theme</button>
      <button onclick="toggleSyntaxHighlight()">üåà Toggle Syntax</button>
      <input type="color" onchange="customizeColor(this.value)" title="Pick Theme Color" />
    </div>
  </header>

  <div class="toolbar">
    <button onclick="runCode()">‚ñ∂ Run</button>
    <button onclick="clearAll()">üßπ Clear</button>
    <button onclick="exportCode()">üíæ Export</button>
    <button onclick="importCode()">üìÇ Import</button>
    <button onclick="saveCode()">üì• Save</button>
    <button onclick="loadCode()">üì§ Load</button>
    <button onclick="showFullPreview()">üñ• Full Screen Preview</button>
  </div>

  <div class="editor-container">
    <div class="line-numbers" id="lineNumbers">1</div>
    <textarea id="editor" placeholder="Write your HTML/JS/CSS here..."></textarea>
    <button id="copyBtn" onclick="copyCode()">Copy</button>
    <div id="cursor-position">Line: 1, Col: 1</div>
  </div>

  <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
  
  <div id="console">Console output will appear here...</div>

  <div id="fullscreenPreview">
    <button id="closePreview" onclick="closeFullPreview()">‚úñ Close</button>
    <iframe id="fullscreenFrame"></iframe>
  </div>

  <footer>
    üöÄ Developer Rafi
  </footer>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const consoleBox = document.getElementById('console');
    const menu = document.getElementById('menu');
    const fullscreen = document.getElementById('fullscreenPreview');
    const fullscreenFrame = document.getElementById('fullscreenFrame');
    const lineNumbers = document.getElementById('lineNumbers');
    const cursorPosition = document.getElementById('cursor-position');
    let syntaxHighlightEnabled = false;

    function toggleMenu() {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function runCode() {
      const code = editor.value;
      const wrapper = `
        <script>
          window.onerror = function(msg) { parent.postMessage('Error: ' + msg, '*'); };
          console.log = function(...args) { parent.postMessage(args.join(' '), '*'); };
        <\/script>
      `;
      preview.srcdoc = wrapper + code;
      fullscreenFrame.srcdoc = wrapper + code;
    }

    window.addEventListener('message', e => {
      consoleBox.innerText += '\n' + e.data;
    });

    function clearAll() {
      editor.value = '';
      preview.srcdoc = '';
      fullscreenFrame.srcdoc = '';
      consoleBox.innerText = 'Console output will appear here...';
      updateLineNumbers();
      updateCursorPosition();
    }

    function exportCode() {
      const blob = new Blob([editor.value], {type: 'text/html'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'rafi_code.html';
      a.click();
    }

    function importCode() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.html,.txt';
      input.onchange = () => {
        const reader = new FileReader();
        reader.onload = () => {
          editor.value = reader.result;
          updateLineNumbers();
          updateCursorPosition();
          if (syntaxHighlightEnabled) applySyntaxHighlight();
        };
        reader.readAsText(input.files[0]);
      };
      input.click();
    }

    function saveCode() {
      localStorage.setItem('rafi_code', editor.value);
      alert('‚úÖ Code saved!');
    }

    function loadCode() {
      editor.value = localStorage.getItem('rafi_code') || '';
      updateLineNumbers();
      updateCursorPosition();
      if (syntaxHighlightEnabled) applySyntaxHighlight();
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function toggleSyntaxHighlight() {
      syntaxHighlightEnabled = !syntaxHighlightEnabled;
      if (syntaxHighlightEnabled) {
        applySyntaxHighlight();
      } else {
        editor.style.color = '#0f0';
      }
      alert(syntaxHighlightEnabled ? 'üåà Syntax highlighting enabled' : '‚ùå Syntax highlighting disabled');
    }

    function applySyntaxHighlight() {
      // Simple syntax highlighting for demo purposes
      const code = editor.value;
      // This is a basic example - you might want to use a proper library
      editor.style.color = '#bd93f9'; // Default color for text
    }

    function apkGuide() {
      const confirmApk = confirm('üõ† Convert to APK? Exported HTML will be used. Proceed?');
      if (confirmApk) exportCode();
    }

    function aiSuggest() {
      alert('ü§ñ Coming soon: AI Code Suggestion by Rafi Engine.');
    }

    function customizeColor(color) {
      document.documentElement.style.setProperty('--fg', color);
    }

    function showFullPreview() {
      fullscreen.style.display = 'block';
    }

    function closeFullPreview() {
      fullscreen.style.display = 'none';
    }

    function copyCode() {
      editor.select();
      document.execCommand('copy');
      const copyBtn = document.getElementById('copyBtn');
      copyBtn.textContent = 'Copied!';
      setTimeout(() => {
        copyBtn.textContent = 'Copy';
      }, 2000);
    }

    function updateLineNumbers() {
      const lines = editor.value.split('\n');
      let numbers = '';
      for (let i = 1; i <= lines.length; i++) {
        // Add proper spacing for single-digit numbers
        numbers += (i < 10 ? ' ' + i : i) + '\n';
      }
      lineNumbers.innerHTML = numbers;
    }

    function updateCursorPosition() {
      const cursorPos = editor.selectionStart;
      const text = editor.value.substring(0, cursorPos);
      const line = text.split('\n').length;
      const col = text.split('\n').pop().length + 1;
      cursorPosition.textContent = `Line: ${line}, Col: ${col}`;
    }

    editor.addEventListener('input', () => {
      updateLineNumbers();
      updateCursorPosition();
      if (syntaxHighlightEnabled) applySyntaxHighlight();
    });

    editor.addEventListener('scroll', () => {
      lineNumbers.scrollTop = editor.scrollTop;
    });

    editor.addEventListener('click', updateCursorPosition);
    editor.addEventListener('keyup', updateCursorPosition);

    // Initialize
    updateLineNumbers();
    updateCursorPosition();
  </script>
</body>
</html>
